name: ğŸ§  Build on Plugin Version Change

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.diff.outputs.changed }}
      new_version: ${{ steps.extract.outputs.version }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # potrzebne do diffÃ³w

      - name: ğŸ“Š Check for version change
        id: diff
        run: |
          PREV_COMMIT=$(git rev-parse HEAD~1)
          CHANGED=$(git diff $PREV_COMMIT HEAD -- pd-extra-widgets.php | grep -c '^+.*Version:')
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: ğŸ· Extract version from plugin
        id: extract
        run: |
          VERSION=$(grep -oP 'Version:\s*\K[0-9.]+' pd-extra-widgets.php)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    needs: check-version
    if: needs.check-version.outputs.changed == '1'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0

      - name: ğŸ˜ Setup PHP 8.2.12
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2.12

      - name: ğŸ“¦ Install dependencies (npm)
        run: npm install

      - name: ğŸ“œ Install PHP dependencies (composer)
        run: composer install --no-dev --optimize-autoloader

      - name: ğŸ›  Build plugin
        run: npm run build

      - name: ğŸ—œ Create ZIP
        run: |
          mkdir build
          zip -r build/pd-extra-widgets.zip . \
            -x "*.git*" "*.github*" "node_modules/*" "src/*" "tests/*" "package-lock.json"

      - name: ğŸš€ Release on GitHub
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.new_version }}
          name: v${{ needs.check-version.outputs.new_version }}
          files: build/pd-extra-widgets.zip
